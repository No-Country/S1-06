<app-navbar></app-navbar>

<div class="container-fluid">
  <h3 class="text-light text-center fw-bold display-4 mt-3">{{name}}</h3>
</div>

<div class="container text-light">
  <div class="row centrar m-1">
    <div class="col-md-4"></div>

    <div class="col-md-4">

      <div class="card shadow bg-light mb-3 mt-4 border-warning">
        <div class="card-header bg-transparent fw-bold text-center text-dark">Nombre: {{name}}</div>
        <div class="card-body">
          <p class="card-text text-dark">Correo electrónico: {{email}}</p>
          <p class="card-text text-dark " *ngIf="isNotAdmin()">Telefono: {{phone}}</p>
          <p class="card-text text-dark" *ngIf="descriptionExits()">Descripción: {{description}}</p>
          <p class="card-text text-dark text-center mt-4" *ngIf="isNotAdmin()">País: {{country}},Provincia:
            {{province}}, Ciudad: {{city}},
            Código postal: {{code}} )</p>

        </div>

      </div>

    </div>

    <div class="col-md-4"></div>

  </div>
</div>

<div>
  <div class="container-fluid">
    <h3 class="text-light text-center fw-bold display-4 mt-3">DESAFÍOS ACTIVOS</h3>
  </div>

  <div class="container-fluid centrar">
    <div class="container m-2">

      <div class="row">

        <div class="col-6" *ngFor="let challenge of challengesRecruiter">
          <div class="card shadow bg-light mb-3 mt-4">
            <div class="card-header text-center bg-transparent fw-bold">{{challenge.title}}</div>
            <div class="card-body">
              <p class="card-text">{{challenge.description}}</p>
              <span class="centrar mt-3">
                <button class="btn btn-warning fw-bold" *ngIf="userLoggedIsApplicant"
                  [routerLink]="['/inicio-desafio', challenge.id]">REALIZAR</button>
              </span>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
