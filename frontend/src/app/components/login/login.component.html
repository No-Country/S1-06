<div class="container mb-5" style="width:max-content">
  
  <!--Título-->
  <div class="container-fluid text-light centrar mt-5 rounded">
    <h1 class="fw-bold">INICIAR SESIÓN</h1>
  </div>

</div>


<div class="container pb-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-5 container">

      <!--Tarjeta de iniciar sesión-->
      <div class="card rounded-3 text-black bg-light">
        <div class="row g-0">
          <div class="col-lg-12">
            <div class="card-body p-md-5 mx-md-4">

              <div class="text-center">
                <a [routerLink]='["/"]'><img src="../../../assets/img/isologotipo1.png" style="width: 125px; height: 120px;" alt="logo"></a>
                <h3 class="mt-3 mb-3 pb-1 text-warning fw-bold">Code&Co</h3>
              </div>

              <form #f="ngForm" (ngSubmit)="f.form.valid && login()">
                <h5 class="text-center fw-bold">Iniciar sesión</h5>

                <!--Input correo electrónico-->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example11">Correo electrónico</label>
                  <input type="email" id="form2Example11" class="form-control" placeholder="Correo electrónico" required
                    name="email" [(ngModel)]="email" />
                </div>

                <!--Input contraseña-->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example22">Contraseña</label>
                  <input type="password" id="form2Example22" class="form-control" placeholder="Contraseña" required
                    name="password" [(ngModel)]="password" />
                </div>


                <div class="row mb-3">

                  <div class="col-5">
                    <button class="btn btn-warning btn-block fw-bold" type="submit" [disabled]="!f.form.valid">Iniciar
                        sesión</button>
                  </div>

                  <div class="col-7 d-flex justify-content-end"><a class="text-muted">¿Olvidaste tu contraseña?</a></div>

                </div>



                <div class="d-flex align-items-center justify-content-center pb-4">

                  <p class="mb-0 me-2">¿No tienes cuenta?</p>
                  <button type="button" class="btn btn-outline-warning fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">Regístrate</button>

                </div>

              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!--Modal regístrate-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <span class="container d-flex justify-content-center">
          <h5 class="modal-title fw-bold" id="exampleModalLabel">REGÍSTRATE</h5>
        </span>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span class="container d-grid gap-2 col-md-6 mx-auto" [routerLink]="['/registrarse']"><button type="button"
            class="btn btn-outline-warning fw-bold" data-bs-dismiss="modal"
            aria-label="Close">PROGRAMADOR</button></span>

        <span class="container d-grid gap-2 col-md-6 mx-auto mt-2" [routerLink]="['/registrarse-empresa']"><button
            type="button" class="btn btn-dark fw-bold" data-bs-dismiss="modal" aria-label="Close">EMPRESA</button>
        </span>
      </div>
    </div>
  </div>
</div>

<app-footer class="fixed-bottom"></app-footer>
