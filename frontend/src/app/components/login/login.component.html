<div class="container mb-5" style="width:max-content">
    <!--Título-->
    <div class="container-fluid text-light centrar mt-5 rounded">
        <h1>INICIAR SESIÓN</h1>
    </div>
</div>

    <div class="container pb-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5 container">
          <div class="card rounded-3 text-black bg-light">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <a [routerLink]='["/"]'><img src="../../../assets/img/lotus.jpg" style="width: 185px;" alt="logo"></a>
                    
                    <h3 class="mt-1 mb-3 pb-1 text-warning"><b>Code&Co</b></h3>
                  </div>
  
                  <form #f="ngForm" (ngSubmit)="f.form.valid">
                    <h5 class="text-center"><b>Iniciar sesión</b></h5>
  
                    <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Correo electrónico</label>
                      <input type="email" id="form2Example11" class="form-control"
                        placeholder="Correo electrónico" required name="mail" [(ngModel)]="mail"/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Contraseña</label>
                      <input type="password" id="form2Example22" class="form-control" placeholder="Contraseña" required name = "password"  [(ngModel)]="password"/>
                    </div>
  
                    
                    <div class="row mb-3">
                        <div class="col-5">
                            <button class="btn btn-warning btn-block" type="button" [disabled]="!f.form.valid"><b>Iniciar sesión</b></button>
                          </div>
                        <div class="col-7 d-flex justify-content-end "><a class="text-muted">¿Olvidaste tu contraseña?</a></div>
                    </div>
                    

  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">¿No tienes cuenta?</p>
                      <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"><b>Regístrate</b></button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <span class="container d-flex justify-content-center"><h5 class="modal-title " id="exampleModalLabel">REGÍSTRATE</h5></span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                  <span class="container d-grid gap-2 col-6 mx-auto" [routerLink]="['/registrarse']"><button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal" aria-label="Close"><b>PROGRAMADOR</b></button></span>
              
                  <span class="container d-grid gap-2 col-6 mx-auto mt-2" [routerLink]="['/registrarse-empresa']"><button type="button" class="btn btn-dark" data-bs-dismiss="modal" aria-label="Close">EMPRESA</button>
                  </span>
            </div>
          </div>
        </div>
      </div>

    <app-footer></app-footer>
